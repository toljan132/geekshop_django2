{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}
{% block page_title %}
    <span class="header_text">{{ page_title }}</span>
{% endblock %}

{% block content %}
  <form class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="form-control" type="submit" value="сохранить">
  </form>
  <button class="btn btn-round form-control last">
    <a href="{% url 'admin_custom:categories' %}">
      к списку категорий
    </a>
  </button>
{% endblock %}
