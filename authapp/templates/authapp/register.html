{% extends 'authapp/base.html' %}
{% load static %}
{% block title %}
    <title>{{ title }}</title>
{% endblock %}
{% block page_title %}
    <span class="header_text">{{ title }}</span>
{% endblock %}


{% block content %}
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input class="btn btn-primary" type="submit" value="Sumbit">
    </form>
{% endblock %}
