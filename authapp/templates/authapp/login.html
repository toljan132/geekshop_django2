{% extends 'authapp/base.html' %}
{% load static %}
{% block title %}
    <title>{{ title }}</title>
{% endblock %}
{% block page_title %}
    <span class="header_text">Login</span>
{% endblock %}



{% block content %}

    <form class="form-horizontal" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

{% endblock %}
